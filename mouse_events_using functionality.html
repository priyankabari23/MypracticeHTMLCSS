<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <div id="hey" style="height: 200px; width: 500px; background-color: aqua;" onclick="" ondblclick="console.log('dblclick in div');"
     onmousemove="" onmouseenter="enter()" onmouseleave="leave()"></div>
     <br>
     <br>
     <div id="hey" style="height:200px; width:500px; background-color: blueviolet;" onmouseout="console.log('mouse out');" 
     onmousedown="console.log('on mouse down');"> </div>
     <script>
        function enter(){
            console.log('mouse entered');
            document.getElementById('hey').style.backgroundColor='red';
            document.getElementById('hey').style.height='500px';
            document.getElementById('hey').style.width='700px';
        }
        function leave(){
            console.log('Mouse leave');
            document.getElementById('hey').style.backgroundColor='black';
            document.getElementById('hey').style.height='200px';
            document.getElementById('hey').style.width='600px';
        }
     </script>
</body>
</html>
